<div id="header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">City</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="country-navbar">
				<button class="btn btn-default navbar-btn" ng-hide="cityCtrl.crudService.editMode" ng-click="cityCtrl.crudService.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
				<button class="btn btn-default navbar-btn" ng-hide="cityCtrl.crudService.editMode" ng-click="cityCtrl.crudService.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
				<button class="btn btn-default navbar-btn" ng-show="cityCtrl.crudService.editMode" ng-click="cityCtrl.crudService.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
				<button class="btn btn-default navbar-btn" ng-show="cityCtrl.crudService.editMode" ng-click="cityCtrl.crudService.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
			</div>
		</div>
	</nav>
</div>
<div ng-hide="cityCtrl.crudService.editMode">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Population</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="record in cityCtrl.crudService.records">
				<td>{{record.name}}</td>
				<td>{{record.population}}</td>
				<td>
					<button class="btn btn-default btn-sm" ng-click="cityCtrl.crudService.editRecord(record.id)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
					<button class="btn btn-default btn-sm" ng-click="cityCtrl.crudService.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-show="cityCtrl.crudService.editMode">
	<form name="countryForm" role="form">
		<input id="name" class="form-control" type="hidden" ng-model="cityCtrl.crudService.currentRecord.id"/>
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" class="form-control" type="text" ng-model="cityCtrl.crudService.currentRecord.name"/>
		</div>
		<div class="form-group">
			<label for="population">Population</label>
			<input id="population" class="form-control" type="number" ng-model="cityCtrl.crudService.currentRecord.population"/>
		</div>
	</form>
</div>
